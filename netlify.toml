[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  # Optimalisatie voor caching van je assets (foto's uit je assets map)
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  # Voorkomt 404 fouten bij client-side routing (indien van toepassing)
  from = "/*"
  to = "/index.html"
  status = 200